	<script>
		$(document).ready(function () {

		})
	</script>

	<script>   
         function checkclick(){   

            var checkimg = document.getElementById("checkimg");   

            if($("#agree").is(':checked') ){   

                $("#agree").attr("checked","unchecked");   

                checkimg.src="images/cards/card_bg.png";   

                checkimg.alt="未选";   

            } else{   

                $("#agree").attr("checked","checked");   

                checkimg.src="images/cards/club_1.png";   

                checkimg.alt="选中";   

            }   

        }
