	]

	const TYPE_NAME = [
		'joker',
		'spade', 
		'diamond', 
		'heart', 
		'club'
	]

	$('#button_switch').on('click', function () {
		$.get('/random', res => {
			console.log(res)
			for (let i = 0; i < 5; i++) {
				const card = res.cards[i]
				const imgURL = `images/cards/${TYPE_NAME[card.type]}_${card.value}.png`
				console.log(imgURL)
				card_images[i].attr('src', imgURL)
			}
		})
	})
